name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        env:
          # For GitHub Pages *project sites* (username.github.io/repo-name), set this to '/repo-name/'
          # Example: STORYBOOK_BASE_PATH: '/jason-storybook/'
          # For a root domain (username.github.io) or a custom domain, leave it unset/empty.
          # Recommended: set this as a Repository Variable (Settings → Secrets and variables → Actions → Variables)
          STORYBOOK_BASE_PATH: ${{ vars.STORYBOOK_BASE_PATH }}
        run: npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
